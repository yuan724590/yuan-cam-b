spring:
  sleuth:
    sampler:
      rate: 1
      probability: 1
  zipkin:
    base-url: https://localhost:9411
  main:
    allow-bean-definition-overriding: true
  application:
    name: yuan-cam-b
  cloud:
    config:
      discovery:
        enabled: true
    gateway:
      routes:
        # 匹配指定路径的路由
        - id: path_route
          uri: http://www.baidu.com
          predicates:
            - Path=/baidu/**
          filters:
            - StripPrefix=1
